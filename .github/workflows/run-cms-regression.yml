name: Run Cypress CMS regression tests
on: 
  workflow_dispatch:
    inputs:
      base_url:
        description: "Test base url (ode or acsf, NOT acsf/automation-installed)"
        required: true
        type: string
jobs:
  cypress_cms_regression:
    name: Running cypress CMS regression tests
    runs-on: ubuntu-latest
    steps:
      ## This clones and checks out.
      - name: Checkout branch
        uses: actions/checkout@v2
      ## Setup node and npm caching.
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
    
    